group 'daoStudy'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def defaultEncoding = 'UTF-8'

repositories {
    maven { url "https://mvnrepository.com" }
    mavenLocal()
    mavenCentral()
}

List servlet = ['javax.servlet:javax.servlet-api:3.1.0']

List apache_commons = [
        "commons-codec:commons-codec:1.9",
        "commons-io:commons-io:2.5",
        "org.apache.commons:commons-lang3:3.4"
]

List junit = ["junit:junit:4.11"]
List jdbc = ["mysql:mysql-connector-java:5.1.38"]

List logger = [
        'org.apache.logging.log4j:log4j-api:2.1',
        'org.apache.logging.log4j:log4j-core:2.1',
        'org.apache.logging.log4j:log4j-slf4j-impl:2.1',
        'org.apache.logging.log4j:log4j-web:2.1',
        'org.slf4j:jcl-over-slf4j:1.7.12'
]
List fastjson = ["com.alibaba:fastjson:1.2.33"]

dependencies {
    compile apache_commons,junit,servlet,jdbc,logger,fastjson
    runtime apache_commons,servlet,jdbc,logger,fastjson
}